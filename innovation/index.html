<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Are You an Innovator?</title>
      <link rel="stylesheet" type="text/css" href="innovator.css" media="all">
      <script type="text/javascript" src="innovator.js"></script>
   </head>
   <body id="main_body" >
      <img id="top" src="top.png" alt="">
      <div id="form_container">
         <h1><a>Are You an Innovator?</a></h1>
         <form id="innovator" class="appnitro" method="post">
            <div class="form_description">
               <h2>Are You an Innovator?</h2>
               <p>Predicted probability of supporting radical conceptual innovations</p>
            </div>
            <ul >
               <li id="li_1" >
                  <label class="description" for="age">Age </label>
                  <span>
                  <input id="age_1" name="age" class="element radio" type="radio" value="true" />
                  <label class="choice" for="age_1">Under 30</label>
                  <input id="age_2" name="age" class="element radio" type="radio" value="false" />
                  <label class="choice" for="age_2">30 to 59</label>
                  <input id="age_3" name="age" class="element radio" type="radio" value="false" />
                  <label class="choice" for="age_3">60 and over</label>
                  </span> 
               </li>
               <li id="li_2" >
                  <label class="description" for="birth_order">Birth order </label>
                  <span>
                  <input id="birth_order_1" name="birth_order" class="element radio" type="radio" value="1" />
                  <label class="choice" for="birth_order_1">First born</label>
                  <input id="birth_order_2" name="birth_order" class="element radio" type="radio" value="2" />
                  <label class="choice" for="birth_order_2">Middle child</label>
                  <input id="birth_order_3" name="birth_order" class="element radio" type="radio" value="3" />
                  <label class="choice" for="birth_order_3">Lastborn child</label>
                  </span> 
               </li>
               <li id="li_3" >
                  <label class="description" for="social_views">Social views </label>
                  <span>
                  <input id="social_views_1" name="social_views" class="element radio" type="radio" value="1" />
                  <label class="choice" for="social_views_1">Conservative</label>
                  <input id="social_views_2" name="social_views" class="element radio" type="radio" value="2" />
                  <label class="choice" for="social_views_2">Moderate</label>
                  <input id="social_views_3" name="social_views" class="element radio" type="radio" value="3" />
                  <label class="choice" for="social_views_3">Liberal</label>
                  </span> 
               </li>
               <li id="li_4" >
                  <label class="description" for="age_spacing">Age spacing to closest sibling </label>
                  <span>
                  <input id="age_spacing_1" name="age_spacing" class="element radio" type="radio" value="1" />
                  <label class="choice" for="age_spacing_1">0 to 2.0 years</label>
                  <input id="age_spacing_2" name="age_spacing" class="element radio" type="radio" value="2" />
                  <label class="choice" for="age_spacing_2">2.0 to 5.0 years</label>
                  <input id="age_spacing_3" name="age_spacing" class="element radio" type="radio" value="3" />
                  <label class="choice" for="age_spacing_3">More than 5.0 years</label>
                  </span> 
               </li>
               <li id="li_6" >
                  <label class="description" for="sex">Sex </label>
                  <span>
                  <input id="sex_1" name="sex" class="element radio" type="radio" value="1" />
                  <label class="choice" for="sex_1">Male</label>
                  <input id="sex_2" name="sex" class="element radio" type="radio" value="2" />
                  <label class="choice" for="sex_2">Female</label>
                  </span> 
               </li>
               <li id="li_7" >
                  <label class="description" for="other">Other </label>
                  <span>
                  <input id="other_1" name="other_1" class="element checkbox" type="checkbox" value="1" />
                  <label class="choice" for="other_1">Pronounced parent-offspring conflict</label>
                  <input id="other_2" name="other_2" class="element checkbox" type="checkbox" value="1" />
                  <label class="choice" for="other_2">Pronounced shyness</label>
                  <input id="other_3" name="other_3" class="element checkbox" type="checkbox" value="1" />
                  <label class="choice" for="other_3">Early parental loss leading to increased surrogate parenting</label>
                  <input id="other_4" name="other_4" class="element checkbox" type="checkbox" value="1" />
                  <label class="choice" for="other_4">Racial minority</label>
                  <input id="other_5" name="other_5" class="element checkbox" type="checkbox" value="1" />
                  <label class="choice" for="other_5">Close personal friend of radical inventor</label>
                  <input id="other_6" name="other_6" class="element checkbox" type="checkbox" value="1" />
                  <label class="choice" for="other_6">Born before 1900</label>
                  </span> 
               </li>
               <li class="buttons">
                  <input type="hidden" name="form_id" value="49057" />
                  <input id="calculate" class="button_text" type="button" name="calculate" value="Calculate" onclick="innovation.calculate()" />
               </li>
               <li id="li_5" >
                  <label class="description" for="calculated_result">Probability of supporting radical conceptual innovations </label>
                  <div>
                     <input id="calculated_result" name="calculated_result" class="element text small" type="text" maxlength="10"/> 
                  </div>
               </li>
            </ul>
         </form>
         <div id="footer">
            Source: <a href="http://www.sulloway.org/borntorebel.html">Born to Rebel</a> by Frank Solloway
         </div>
      </div>
      <img id="bottom" src="bottom.png" alt="">
   </body>
</html>
