  <body id="home">
    <h1>Data.Medicaid.gov Milestones</h1>
    <p>Whenever a new dataset made available to the public that represents a significant achievement for the Medicaid.gov project. The chart below shows the timeline of datasets being published starting in 2016. </p>
    <p>Use the dropdown to change the event groupings.</p>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label for="groupby">Aggregate data by</label></td>
            <td>
              <select id="groupby">
            <option value="day" selected>Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="quarter">Quarter</option>
            <option value="year">Year</option>
          </select>
            </td>
          </tr>
      </table>
    </form>
    <div id="timeline"></div>
    <script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>
