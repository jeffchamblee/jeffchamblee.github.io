<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Data Catalog Viewer</title>
<style type="text/css">
div.main_content {width:1200px;
                  margin:1% auto;
                  border:solid 1px #969494;}

</style>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
  
<!-- jQuery -->
<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
  
<!-- DataTables -->
<script type="text/javascript" charset="utf-8" src="js/jquery.dataTables.js"></script>

</head>
<body>


<div class="main_content">

    <div> 
        <span id="prompt" class="form-field">Select domain: </span>
        <select id="domain" name="selectDomain" onchange='OnChange(this);' class="form-field">
        <!-- CONTENT IS DELIVERED BY JSON -->
        </select>
    </div>

    <table id="catalog_table" class="display" data-page-length='25'>
    <thead>
<tr>
    <th>Name</th>
    <th>Description</th>
    <th>Categories</th>
    <th>Tags</th>
    <th>Link</th>
</tr>
    </thead>
    <tbody>
    <!-- CONTENT IS DELIVERED BY JSON -->
    </tbody>
    <tfoot>
<tr>
    <th>Name</th>
    <th>Description</th>
    <th>Categories</th>
    <th>Tags</th>
    <th>Link</th>
</tr>
    </tfoot>
</table>
</div>
<script>
var domain = "data.cms.gov";
var urlString;

function loadDropdown(dropdown, url, nameattr) {
    $(dropdown).empty();
    $.getJSON(url, {}, function (data) {
       //sort by domain name
        data.results.sort(function (a, b) {
            return a.domain.localeCompare(b.domain);
        });
       //console.log(data);
        $.each(data.results, function (i, obj) {
            $(dropdown).append(
                $('<option></option>')
                    .val(obj[nameattr])
                    .html(obj[nameattr])
            );
        });
    });
}

function loadDataIntoTable(domain) {
    //console.log(domain);
    urlString = "http://api.us.socrata.com/api/catalog/v1?domains=" + domain + "&only=datasets&limit=1000";
    $('#catalog_table').dataTable({
        destroy: true,
        "ajax": {
            "processing" : true,
            "url": urlString,
            "dataSrc" : "results"
        },
        "columns": [
            { "data" : "resource.name" },
            { "data" : "resource.description" },
            { "data" : "classification.categories" },
            { "data" : "classification.tags" },
            { "data" : "link",
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).html("<a href='" + oData.link + "'>" + oData.link + "</a>");
                }
                }
        ]
    });
}

function OnChange(dropdown) {
    var myindex  = dropdown.selectedIndex;
    domain = dropdown.options[myindex].value;
    loadDataIntoTable(domain);
    return true;
}

loadDropdown($('select#domain').get(0), 'http://api.us.socrata.com/api/catalog/v1/domains', 'domain');

</script>
</body>
</html>
