<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Search Data Catalogs</title>
<style type="text/css">
div.main_content {width:1200px;
                  margin:1% auto;
                  border:solid 1px #969494;}

</style>
<!-- NavBar CSS -->
<link rel="stylesheet" type="text/css" href="css/navbar.css">

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
  
<!-- jQuery -->
<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
  
<!-- DataTables -->
<script type="text/javascript" charset="utf-8" src="js/jquery.dataTables.js"></script>

</head>
<body>
<div id="nav">
<ul>
  <li><a class="navbar" href="../index.html">Home</a></li>
  <li><a class="navbar" href="SocrataDomains.html">List Data Catalogs</a></li>
  <li><a class="navbar" href="DataCatalogSearch.html">Search Data Catalogs</a></li>
</ul>
</div>

<div class="main_content">

    <div> 
        <span id="prompt" class="form-field">Search for: </span>
        <input type="text" id="txtSearch" onkeypress="return dataCatalogSearch.searchKeyPress(event);" class="form-field"/>
	
        <span id="prompt" class="form-field">Domain: </span>
        <select id="domain" name="selectDomain" onchange='dataCatalogSearch.onChangeDomain(this);' class="form-field">
		  <option value="all">All Domains
        <!-- CONTENT IS DELIVERED BY JSON -->
        </select>

        <span id="prompt" class="form-field">Resource Types: </span>
        <select id="resourceType" name="selectResourceType" onchange='dataCatalogSearch.onChangeResourceType(this);' class="form-field">
		  <option value="all">All Types
		  <option value="calendars">Calendars
		  <option value="charts">Charts
		  <option value="datalenses">Datalenses
		  <option value="datasets">Datasets
		  <option value="files">Files
		  <option value="filters">Filters
		  <option value="forms">Forms
		  <option value="links">Links
		  <option value="maps">Maps
		  <option value="pulses">Pulses
        </select>
        <input type="button" id="btnSearch" Value="Search" onclick="dataCatalogSearch.onSearch();" />
    </div>

    <table id="catalog_table" class="display" data-page-length='25'>
    <thead>
<tr>
    <th>Name</th>
    <th>Description</th>
    <th>Type</th>
    <th>Categories</th>
    <th>Tags</th>
    <th>Link</th>
</tr>
    </thead>
    <tbody>
    <!-- CONTENT IS DELIVERED BY JSON -->
    </tbody>
    <tfoot>
<tr>
    <th>Name</th>
    <th>Description</th>
    <th>Type</th>
    <th>Categories</th>
    <th>Tags</th>
    <th>Link</th>
</tr>
    </tfoot>
</table>
</div>
<script type="text/javascript" charset="utf-8" src="js/dataCatalogSearch.js"></script>
</body>
</html>
